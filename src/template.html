<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <div class="main">
        <aside></aside>
        <div class="container">
            <!-- Need to move this into render.js to display only on all list page -->
            <h2>Lists</h2>
            <button id="show-lists-dialog">Create List</button>
            <!-- see above -->
            <div id="lists-container"></div>
        </div>
    </div>
    <dialog id="list-dialog">
        <form action="" id="todo-list-form">
            <h2>Create List</h2>
            <div>
                <label for="name">List Name</label>
                <input id="name" type="text" name="name" placeholder="List Name" required>
            </div>
            <div>
                <button>Submit</button>
            </div>
            <div>
                <button type="button" class="close">Close</button>
            </div>
        </form>
    </dialog>
    
    <dialog id="todos-dialog">
        <form action="" id="todo-form">
            <h2>Add Task</h2>
            <div>
                <label for="listName">List to Add to</label>
                <input id="listName" type="text" name="listName" placeholder="List name" required>
            </div>
            <div>
                <label for="title">Title</label>
                <input id="title" type="text" name="title" placeholder="Title" required>
            </div>
            <div>
                <label for="description">Description</label>
                <input id="description" type="text" name="description" placeholder="Description">
            </div>
            <div>
                <label for="dueDate">Due Date</label>
                <input id="dueDate" type="date" name="dueDate" required>
            </div>
            <div>
                <label for="priority">Priority</label>
                <select name="priority" id="priority">
                    <option value="high" selected>High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                </select>
            </div>
            <div>
                <label for="notes">Notes</label>
                <textarea name="notes" id="notes"></textarea>
            </div>
            <div>
                <button>Submit</button>
            </div>
            <div>
                <button type="button" class="close">Close</button>
            </div>
        </form>
    </dialog>    
</body>
</html>
